<header>

    <img src="/favicon.png" alt="Benchmarks" title="Benchmarks" class="dynamic" />

    <div class="header-links">
        {% assign links = site.data.header %}
        {% for link in links %}

        <a href="{{ link.url }}" title="{{ link.name }}" class="header-link">{{ link.name }}</a>

        {% endfor %}
    </div>

</header>
