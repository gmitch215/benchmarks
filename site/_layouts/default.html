<!DOCTYPE html>
<html lang="en">

    {% include head.html %}

    <body>
        <main>
            {% include header.html %}
            {% include scripts.html %}

            {{ content }}
        </main>
        {% if page.comments %}
            <div id="disqus_thread"></div>
            <script>
                (function() {
                    const d = document, s = d.createElement('script');
                    s.src = 'https://gmitch215-benchmarks.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        {% endif %}

        {% include footer.html %}
        <script id="dsq-count-scr" src="https://gmitch215.disqus.com/count.js" async></script>
    </body>
</html>
