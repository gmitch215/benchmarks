---
layout: platform-root
---

<script src="/js/benchmark-search.js"></script>

<div class="box">
    <input type="text" id="benchmark-search" placeholder="Search..." />
</div>

<div class="benchmark-parent">
    {% for benchmark in site.data.benchmarks %}
        {% assign tags = benchmark.tags | join: ' ' %}
        <div class="benchmark {{ tags }}" id="{{ benchmark.id }}" title="{{ benchmark.name }}">
            <a href="/{{ page.platform }}{{ page.suburl }}{{ benchmark.id }}">
                <div class="benchmark-top">
                    {% for tag in benchmark.tags %}
                        <span>{{ tag }}</span>
                    {% endfor %}
                </div>

                <h2 title="{{ benchmark.name }} | {{ benchmark.description }}">{{ benchmark.name }}</h2>
                <p>{{ benchmark.description | truncate: 200 }}</p>
            </a>
        </div>
    {% endfor %}
</div>
