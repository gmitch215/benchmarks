name: Feature Request
description: Request an addition or removal.
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature. Please fill out the information below.
  - type: dropdown
    attributes:
      label: Feature Type
      description: What area of improvement would you suggest?
      multiple: false
      options:
        - Language Support
        - Buttons
        - Navigation
        - Forms
        - Accessibility
        - Performance
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description of Feature
      placeholder: |
        Ex: Please add a button to the homepage.
    validations:
      required: true